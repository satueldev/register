    <div class="reg-header" id="reg-header">

    </div>
        <div class="info-space" id="info-space">

    <input type="text" name="First-name" id="firstname" placeholder="FIRST NAME" class="input-field" required>

    <input type="text" name="Address" id="address" placeholder="RESIDENTIAL ADDRESS" class="input-field" required>
    <input type="text" name="Previous school" id="p-school" placeholder="PREVIOUS SCHOOL" class="input-field" required>
    <input type="submit" value="Submit" onclick="submitform()" id="submit-btn" class="input-field">
            </form>
    </div>
    <div class="result" id="result">SUCCESS!<br>Your information has successfully been submited!
